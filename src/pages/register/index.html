<!DOCTYPE html>
<html>
  <head>
    <title>Wallet App - Cadastrar</title>
    <link rel="stylesheet" href="../../../style.css" />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-content">
        <div class="auth-content-container">
          <img class="logo" src="../../img/logo.png" alt="logo" />
          <h3 class="full-width text-left mt larger">Novo cadastro</h3>
          <p class="mt small">
            Insira seu nome e seu e-mail para ter acesso ao Wallet app e
            gerenciar sua finanças.
          </p>
          <label class="mt small" for="input-email"> Nome:</label>
          <input
            placeholder="Insira seu nome"
            class="mt smaller"
            id="input-name"
            type="text"
            name="input-name"
          />
          <label class="mt small" for="input-email"> E-mail</label>
          <input
            placeholder="email@exemplo.com"
            class="mt smaller"
            id="input-email"
            type="email"
            name="input-email"
          />
          <button class="full-width mt large">Cadastrar</button>
          <a href="../../../index.html" class="mt larger">
            Já possui uma conta? Faça seu login aqui.
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
